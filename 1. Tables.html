<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        
        <table border="3">
            <caption>This is a Table of Color, Width and Height</caption>
            <tr>
                <th>Color</th><th>Width</th><th>Height</th>
            </tr>
            <tr>
                <td>Green</td><td>100</td><td>100</td>
            </tr>
            <tr>
                <td>Blue</td><td>45</td><td>35</td>
            </tr>
            <tr>
                <td>White</td><td>125</td><td>19</td>
            </tr>
        </table>
        
    </body>
</html>
